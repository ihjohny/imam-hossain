<html lang="en">

<head>
  <base href="/">
  <meta charset="UTF-8">

  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-title" content="imam_hossain">

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #4496E0 0%, #2c5aa0 100%);
      background-size: 100% 100%;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 20px 0;
      box-sizing: border-box;
      position: relative;
    }

    .splash-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0 auto;
      padding: 30px 20px;
      text-align: center;
      color: #FFFFFF;
      width: 90%;
      max-width: 400px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4496E0 0%, #2c5aa0 100%);
    }

    .professional-header {
      margin-bottom: 35px;
    }

    .name-title {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #FFFFFF;
      text-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
      animation: gentle-glow 3s ease-in-out infinite alternate;
    }

    .role-subtitle {
      font-size: 16px;
      opacity: 0.95;
      font-weight: 300;
      letter-spacing: 2px;
      color: #B8E0FF;
      text-shadow: 0 0 15px rgba(184, 224, 255, 0.6);
    }

    .experience-badge {
      display: inline-block;
      margin-top: 18px;
      padding: 8px 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      font-size: 14px;
      font-weight: 300;
      letter-spacing: 1px;
      color: #FFFFFF;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .loading-center {
      margin: 35px 0;
      position: relative;
    }

    .main-circle {
      width: 120px;
      height: 120px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      animation: smooth-spin 8s linear infinite;
    }

    .main-circle::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border: 3px solid transparent;
      border-top: 3px solid #13B9FD;
      border-radius: 50%;
      animation: smooth-spin 3s linear infinite reverse;
    }

    .inner-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #02569B, #0175C2, #13B9FD);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #FFFFFF;
      text-shadow: 0 0 10px rgba(19, 185, 253, 0.5), 0 1px 3px rgba(0, 0, 0, 0.5);
      animation: gentle-pulse 2s ease-in-out infinite;
    }

    .story-progress {
      margin: 35px 0;
    }

    .progress-label {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: 400;
      color: #FFFFFF;
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.4);
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 25px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #13B9FD, #0175C2, #02569B);
      border-radius: 4px;
      animation: simple-progress 3s ease-in-out infinite;
      box-shadow: 0 0 15px rgba(19, 185, 253, 0.5);
    }

    .tech-showcase {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 25px;
    }

    .tech-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: #FFFFFF;
      animation: tech-float 3s ease-in-out infinite;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
    }

    .tech-icon:nth-child(1) {
      animation-delay: 0s;
    }

    .tech-icon:nth-child(2) {
      animation-delay: 0.5s;
    }

    .tech-icon:nth-child(3) {
      animation-delay: 1s;
    }

    .tech-icon:nth-child(4) {
      animation-delay: 1.5s;
    }

    @keyframes gentle-glow {
      from {
        text-shadow: 0 2px 15px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.2);
      }

      to {
        text-shadow: 0 2px 15px rgba(0, 0, 0, 0.5), 0 0 30px rgba(184, 224, 255, 0.4);
      }
    }

    @keyframes smooth-spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes gentle-pulse {

      0%,
      100% {
        transform: translate(-50%, -50%) scale(1);
      }

      50% {
        transform: translate(-50%, -50%) scale(1.05);
      }
    }

    @keyframes simple-progress {
      0% {
        width: 0%;
      }

      50% {
        width: 70%;
      }

      100% {
        width: 100%;
      }
    }

    @keyframes tech-float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-8px);
      }
    }

    @media (max-width: 768px) {
      .splash-container {
        padding: 20px 15px;
        width: 95%;
        max-width: 350px;
      }

      .professional-header {
        margin-bottom: 25px;
      }

      .name-title {
        font-size: 24px;
        margin-bottom: 8px;
      }

      .role-subtitle {
        font-size: 14px;
        letter-spacing: 1.5px;
      }

      .experience-badge {
        font-size: 12px;
        padding: 6px 16px;
        margin-top: 10px;
      }

      .loading-center {
        margin: 25px 0;
      }

      .progress-label {
        font-size: 16px;
        margin-bottom: 15px;
      }

      .story-progress {
        margin: 25px 0;
      }

      .tech-showcase {
        margin-top: 20px;
        gap: 12px;
      }

      .tech-icon {
        width: 35px;
        height: 35px;
        font-size: 10px;
      }

      .main-circle {
        width: 100px;
        height: 100px;
      }

      .inner-logo {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .splash-container {
        padding: 15px 10px;
        width: 98%;
        max-width: 300px;
      }

      .professional-header {
        margin-bottom: 20px;
      }

      .name-title {
        font-size: 22px;
      }

      .role-subtitle {
        font-size: 13px;
      }

      .experience-badge {
        font-size: 11px;
        padding: 5px 12px;
      }

      .loading-center {
        margin: 20px 0;
      }

      .main-circle {
        width: 90px;
        height: 90px;
      }

      .inner-logo {
        width: 45px;
        height: 45px;
        font-size: 18px;
      }

      .progress-label {
        font-size: 15px;
      }

      .story-progress {
        margin: 20px 0;
      }

      .tech-showcase {
        margin-top: 15px;
        gap: 10px;
      }

      .tech-icon {
        width: 32px;
        height: 32px;
        font-size: 9px;
      }
    }
  </style>

  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      const splash = document.getElementById("splash");
      if (splash) {
        splash.style.opacity = "0";
        splash.style.transition = "opacity 0.3s ease-out";
        setTimeout(() => {
          splash.remove();
          document.body.style.background = "transparent";
        }, 300);
      }
    }    
  </script>
