<!DOCTYPE html><html lang="en"><head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A personal portfolio project for Imam Hossain">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="imam_hossain">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <title>Md Imam Hossain</title>
    <link rel="manifest" href="manifest.json">
  
  
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background: linear-gradient(135deg, #4496E0 0%, #2c5aa0 100%);
      background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }

    .loading-text {
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #ffffff;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-dots {
      display: inline-block;
    }

    .loading-dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 10px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #3a7bc8 0%, #4496E0 100%);
      }
    }

    @media (max-width: 768px) {
      .loading-text {
        font-size: 20px;
      }
      .spinner {
        width: 50px;
        height: 50px;
      }
    }
  </style>
  
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.body.style.background = "transparent";
    }
  </script>

</head>

<body>

  <div id="splash" class="center">
    <div class="spinner"></div>
    <h2 class="loading-text">Loading<span class="loading-dots"></span></h2>
    <p class="subtitle">Preparing your experience</p>
  </div>

<script src="flutter_bootstrap.js?v=1" async=""></script>

</body>
</html>
