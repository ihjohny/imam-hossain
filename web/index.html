  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #4496E0;
      background-size: 100% 100%;
      font-display: swap;
    }

    .flutter-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #4496E0;
      z-index: 9999;
    }

    .flutter-loader::after {
      content: '';
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #4496E0;
          }
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      const splash = document.getElementById("splash");
      const loader = document.querySelector(".flutter-loader");
      const branding = document.getElementById("splash-branding");
      
      if (splash) splash.remove();
      if (loader) loader.remove();
      if (branding) branding.remove();
      
      document.body.style.background = "transparent";
    }

    // Show loading indicator immediately
    document.addEventListener('DOMContentLoaded', function() {
      const loader = document.createElement('div');
      loader.className = 'flutter-loader';
      document.body.appendChild(loader);
    });
  </script>
</head>
<body>
  <!-- Lightweight loading indicator instead of heavy splash images -->
  <div class="flutter-loader" id="flutter-loader"></div>
  
<script src="flutter_bootstrap.js?v=1" async></script>
